// Game state variables

let currentItemIndex = 0;

let score = 0;

let timeLeft = 30;

let timer;

let gameActive = false;

// Core game functions

function updateStats() {

        document.getElementById('score').textContent = score;

        document.getElementById('timeLeft').textContent = timeLeft;

        document.getElementById('progress').textContent = `${currentItemIndex + 1}/${items.length}`;

        document.getElementById('timerBar').style.width = `${(timeLeft/30)*100}%`;

}

function shuffleArray(array) {

        for (let i = array.length - 1; i > 0; i--) {

            const j = Math.floor(Math.random() * (i + 1));

            [array[i], array[j]] = [array[j], array[i]];

        }

        return array;

}

function showGameOver() {

        clearInterval(timer);

        gameActive = false;

        document.getElementById('gameOverOverlay').style.display = 'flex';

        document.getElementById('finalScore').textContent = `Final Score: ${score}`;

}

function restartGame() {

        document.getElementById('gameOverOverlay').style.display = 'none';

        score = 0;

        currentItemIndex = 0;

        timeLeft = 30;

        gameActive = true;

        shuffleArray(items); // Randomize questions each game

        updateStats();

        loadNewItem();

        startTimer();

}

function loadNewItem() {

        if (currentItemIndex >= items.length) {

            showGameOver();

            return;

        }

   

        const currentItem = items[currentItemIndex];

        document.getElementById('currentItem').textContent = currentItem.name;

        document.getElementById('itemImage').textContent = currentItem.image;

        document.getElementById('itemImage').style.fontSize = '80px';

   

        timeLeft = 30;

        updateStats();

}

function checkAnswer(selectedLocation) {

        if (!gameActive) return;

   

        const correctLocation = items[currentItemIndex].location;

        const feedback = document.getElementById('feedback');

   

        if (selectedLocation === correctLocation) {

            score += 100;

            feedback.textContent = "‚úÖ Correct Storage Location!";

            feedback.className = "feedback correct";

        } else {

            feedback.textContent = `‚ùå This goes in ${correctLocation}`;

            feedback.className = "feedback incorrect";

            timeLeft = Math.max(0, timeLeft - 5); // Penalty for wrong answer

            if (timeLeft === 0) {

                showGameOver();

                return;

            }

        }

   

        feedback.style.display = 'block';

        updateStats();

   

        setTimeout(() => {

            feedback.style.display = 'none';

            currentItemIndex++;

            if (currentItemIndex >= items.length) {

                showGameOver();

            } else {

                loadNewItem();

            }

        }, 1500);

}

function startTimer() {

        clearInterval(timer);

        timer = setInterval(() => {

            if (!gameActive) return;

           

            timeLeft--;

            updateStats();

           

            if (timeLeft <= 10) {

                document.getElementById('timerBar').style.background =

                    `linear-gradient(90deg, #d63031, #ff7675)`;

            }

           

            if (timeLeft <= 0) {

                showGameOver();

            }

        }, 1000);

}

// Keyboard controls

document.addEventListener('keydown', (e) => {

        if (!gameActive) return;

   

        switch(e.key) {

            case '1':

                checkAnswer('Cooler Storage');

                break;

            case '2':

                checkAnswer('Ambient Storage');

                break;

            case '3':

                checkAnswer('Freezer Storage');

                break;

            case '4':

                checkAnswer('Onion Room Storage');

                break;

        }

});

// Start the game when the page loads

window.onload = restartGame;
